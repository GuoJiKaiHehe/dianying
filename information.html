<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Wkdqt6LHbuszoYs4oLYPxPSu"></script>
    <link rel="stylesheet" href="css/common.css">
    <title>电影详情</title>
</head>
<body>
    <!--      顶部导航start        -->
    <div id="show">
        <img src="img/loading.gif" alt="loading">
    </div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand main-color" href="#" id="logo">酷爱电影</a>
                <div class="navbar-brand local">所在地:<a href="javascript:void(0)" id="cityName"></a></div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="navbar-form navbar-right relatives">
                    <input type="text" class="form-control" placeholder="搜索" />
                    <span class="glyphicon glyphicon-search" class="form-control" id="search"></span>
                </div>
            </div>
        </div>
    </nav>
    <!--      顶部导航end        -->
    <main class="navbar-default main">
        <div class="container-fluid marginTop padding">
            <h1 id="title"></h1>
            <div class="row">
                <div class="col-md-8 col-xs-8">
                    <h2>评分：<span class="orange" id="rating"></span><small><span class="red" id="ratings_count"></span>人评价</small></h2>
                    <h4>时长:&nbsp;<span class="blue" id="durations"></span>分钟</h4>
                    <h4 id="genres">分类:&nbsp;</h4>
                    <h4 id="directors">导演:&nbsp;</h4>
                    <h4 id="casts">主演:&nbsp;</h4>
                    <h4 id="writers">编剧:&nbsp;</h4>
                    <h4>上映时间:&nbsp;<span id="pubdates"></span></h4>
                    <h4 >语言:&nbsp;<span id="languages"></span></h4>
                    <h4 >年份:&nbsp;<span id="year"></span></h4>
                    <h4>制片国家/地区:&nbsp;<span id="countries"></span></h4>
                    <h4 id="tags">Tags:&nbsp;</h4>
                </div>
                <div class="col-md-4 col-xs-4">
                    <img  class="img-responsive widthAll" alt="Responsive image" id="images">
                </div>
            </div>
            <div class="row marginS">
                <div class="col-xs-6">
                    <h4 class="text-center orange borderShow">想看(<span id="wish_count"></span>)</h4>
                </div>
                <div class="col-xs-6">
                    <h4 class="text-center orange borderShow">看过(<span id="collect_count"></span>)</h4>
                </div>
            </div>
            <div class="row marginS">
                <h1><small>剧情简介</small></h1>
                <p id="summary"></p>
            </div>
            <div class="row marginS">
                <h1><small>预告片</small></h1>
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <video width="100%" height="100%" controls class="trailer_urls">
                            </video>
                        </div>
                        <div class="item">
                             <video width="100%" height="100%" controls class="trailer_urls">
                            </video>
                        </div>
                        <div class="item">
                             <video width="100%" height="100%" controls class="trailer_urls">
                            </video>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control carousel-height" href="#carousel-example-generic" role="button" data-slide="prev" >
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control carousel-height" href="#carousel-example-generic" role="button" data-slide="next" >
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="marginS row">
                <h1><small>剧照欣赏</small></h1>
                <div class="col-md-2 col-sm-3 col-xs-4">
                     <img  class="img-responsive widthAll photos" alt="Responsive image" >
                </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                     <img  class="img-responsive widthAll photos" alt="Responsive image" >
                </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                     <img  class="img-responsive widthAll photos" alt="Responsive image" >
                </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                     <img  class="img-responsive widthAll photos" alt="Responsive image" >
                </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                     <img  class="img-responsive widthAll photos" alt="Responsive image" >
                </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                     <img  class="img-responsive widthAll photos" alt="Responsive image" >
                </div>
            </div>
            <div class="marginS row">
                <h1><small>短评</small></h1>
                <h2 class="text-center" id="shortMore"><a href="#">更多</a></h2>
            </div>
            <div class="marginS row">
                <h1><small>影评</small></h1>
                <h2 class="text-center" id="longMore"><a href="#">更多</a></h2>
            </div>

        </div>
    </main>
    <!--      底部导航start       -->

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid row">
                <div class="btn-group col-xs-6 dropup bottom-kind">
                    <button type="button" class="btn btn-default dropdown-toggle navbar-brand bottom-kind-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        榜单 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu bottom-main">
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/in_theaters">正在热映</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/coming_soon">即将上映</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/top250">Top250</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/weekly">口碑榜</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/us_box">北美票房榜</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/new_movies">新片榜</a></li>
                    </ul>
                </div>
                <div class="btn-group col-xs-6 dropup bottom-kind">
                    <button type="button" class="btn btn-default dropdown-toggle navbar-brand bottom-kind-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        分类 <span class="caret"></span>
                    </button>
                     <ul class="dropdown-menu bottom-main">
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E5%8A%A8%E4%BD%9C">动作</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E5%96%9C%E5%89%A7">喜剧</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E7%88%B1%E6%83%85">爱情</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E6%82%AC%E7%96%91">悬疑</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E6%81%90%E6%80%96" >恐怖</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E7%A7%91%E5%B9%BB">科幻</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E6%B2%BB%E6%84%88">治愈</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E5%8A%A8%E7%94%BB">动画</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E7%BB%8F%E5%85%B8">经典</a></li>
                        <li><a href="#" data-url="https://api.douban.com/v2/movie/search?tag=%E8%B1%86%E7%93%A3%E9%AB%98%E5%88%86">豆瓣高分</a></li>
                    </ul>
                </div>
        </div>
    </nav>
    <!--      底部导航end       -->

    <template id="short">
        <div class="media">
                    <div class="media-left">
                        <a href="#">
                        <img class="media-object"  alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"><span class="name"></span>&nbsp;&nbsp;&nbsp;<small>评分：<span class="rating"></span>分</small></h4>
                        <p class="created_at"></p>
                        <p class="content"></p>
                        <p><span class="glyphicon glyphicon-thumbs-up"></span><span class="useful_count"></span></p>
                    </div>
                </div>
    </template>

    <template id="long">
        <div>
            <a href="javascript:void(0);">
                <h3 class="popular_reviews_title"></h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                        <img class="media-object"  alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" ><span class="name"></span>&nbsp;&nbsp;&nbsp;</h4>
                        
                    </div>
                </div>
                <p class="summary"></p>
            </a>
        </div>
    </template>
  
</body>
<script src="js/common.js"></script>
<script src="js/info.js"></script>
</html>
